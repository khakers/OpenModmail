services:
  bot:
    build:
        context: .
        dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - CONNECTION_URI=mongodb://mongo
    depends_on:
      - mongo
  mongo:
    image: mongo:7
    restart: always
    volumes:
      - mongodb:/data/db
    ports:
      - 127.0.0.1:27017:27017

volumes:
  mongodb:
